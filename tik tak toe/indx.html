<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">Player X</div>
                <div class="score-value x-score" id="x-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">Draws</div>
                <div class="score-value draw-score" id="draw-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">Player O</div>
                <div class="score-value o-score" id="o-score">0</div>
            </div>
        </div>

        <div class="game-status" id="game-status">Player X's Turn</div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="button-container">
            <button class="reset-btn" id="reset-btn">New Game</button>
            <button class="restart-btn" id="restart-btn">Restart Scores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
